 <!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, intial-scale=1.0">
        <title>MusicFest 2025 - Buy Tickets</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>MusicFest 2025</h1>
        </header>
        <nav>
            <ul>
                <li><a href=index.html>Home</a></li>
                <li><a href=lineup.html>Lineup</a></li>
                <li><a href=tickets.html>Tickets</a></li>
                <li><a href=schedule.html>Schedule</a></li>
            </ul>
        </nav>
        <main>
            <form id="bookingForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phoneno">Phone Number:</label>
                <input type="number" id="phoneno" name="phoneno">

                <label for="ticketsNum">Number of tickets:</label>
                <select id="ticketsNum" name="ticketsNum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="ticketsType">What ticket do you want?</label>
                <select id="ticketsType" name="ticketsType">
                    <option value="general">General Admission</option>
                    <option value="VIP">VIP</option>
                    <option value="Premium">Premium</option>
                </select>
                    
                <label for="payment">Payment method:</label>
                <input type="radio" name="payment" value="Credit Card">Credit Card
                <input type="radio" name="payment" value="Debit Card"> Debit Card
                <input type="radio" name="payment" value="PayPal"> PayPal<br>

                <label for="specialRequirements">Special requirements:</label>
                <input type="checkbox" name="requirements" value="wheelchair access">Wheelchair Access

                <label for="additionalInfo">Additional info:</label>
                <textarea id="additionalInfo" name="additionalInfo" placeholder="Type any other requirements here" maxlength="200"></textarea>

                
                <input type="checkbox" name="agree" value="Terms and Conditions agreement">Accept terms & conditions<br>

                <button type="button" onclick="isValid()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
                <div id="submission" style="margin-top: 20px; font-weight: bold;"></div>
            </form>
        </main>
        <script src="script.js"></script>

        <footer>
            <section id="contact">
                <h3>Contact us</h3>
                <p>If you have any questions please contact us here:</p>
                &copy; Copyright 2025, MusicFest2025
                <ul>
                    <li><a href="musicfest2025@festivals.com">email</a></li>
                </ul>
            </section>
        </footer>
    </body>
</html>
